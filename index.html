<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Layout with Flexbox and Grid</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* General styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }

      /* Navigation Bar */
      nav {
        background-color: #333;
        color: white;
        padding: 1rem;
      }

      nav ul {
        list-style: none;
        display: flex;
        justify-content: space-around;
      }

      nav ul li {
        margin: 0 10px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        padding: 10px;
      }

      nav ul li a:hover {
        background-color: #575757;
        border-radius: 5px;
      }

      /* Main Content Area using CSS Grid */
      .main-container {
        display: grid;
        grid-template-columns: 1fr 3fr;
        gap: 20px;
        padding: 20px;
      }

      .sidebar {
        background-color: #f4f4f4;
        padding: 20px;
        border-radius: 8px;
      }

      .content {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
      }

      /* Footer */
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1rem;
        position: relative;
        bottom: 0;
        width: 100%;
      }

      /* Mobile Layout (Default) */
      .main-container {
        grid-template-columns: 1fr;
      }

      /* Media Queries for Tablet and Desktop */
      @media (min-width: 600px) {
        .main-container {
          grid-template-columns: 1fr 3fr;
        }
      }

      @media (min-width: 1024px) {
        nav ul {
          justify-content: center;
        }
        .main-container {
          grid-template-columns: 1fr 3fr 1fr;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
      <div class="sidebar">
        <h3>Sidebar</h3>
        <p>This is the sidebar content.</p>
      </div>

      <div class="content">
        <h1>Main Content</h1>
        <p>
          This is the main content area where you can add your text, images, or
          any other type of content.
        </p>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>Â© 2025 Your Company. All Rights Reserved.</p>
    </footer>
  </body>
</html>
